
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in</title>
<link rel="stylesheet" href="css/DesignSuplier.css">
</head>
<body>
<form action="LoginServlet" method="post">
  <div class="con">
    <h1>Log in</h1>
    
    <hr>

<label for="text"><b>User name</b></label>
    <input type="text" placeholder="Enter user name" name="uname" id="uname" required>
    
    <label ><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="password" id="password" required>
    
    
    <hr>


    <button type="submit" class="rbtn">Login</button>
  </div>
  
  
</form>
</body>
</html>
